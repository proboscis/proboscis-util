apply plugin: 'java'
apply plugin: 'scala'
apply plugin: 'maven'
sourceCompatibility = 1.6

version = '1.0.0'
group = 'proboscis'
ext{
    mavenRepository = '/Users/kentomasui/Documents/github/maven'
}
task sourcesJar(type: Jar, dependsOn:classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

task javadocJar(type: Jar, dependsOn:javadoc) {
    classifier = 'javadoc'
    from javadoc.destinationDir
}
artifacts {
    archives sourcesJar
    archives javadocJar
}
repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile fileTree(dir: 'lib', include: ['*.jar'])
    compile 'org.scala-lang:scala-library:2.11.1'
    compile 'org.scalaz:scalaz-core_2.11:7.1.0'
    testCompile group: 'junit', name: 'junit', version: '4.11'
}

uploadArchives{
    repositories{
        mavenDeployer{
            repository(url:uri(mavenRepository))
        }
    }
}